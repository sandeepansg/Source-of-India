  # Twenty-fifth Amendment - 1971
  - id: 25
    act: "Constitution (Twenty-fifth Amendment) Act, 1971"
    date: "1971-04-20"
    articles:
      - number: "31C"
        title: "Saving of laws giving effect to certain directive principles"
        action: "insert"
        text: "Notwithstanding anything in article 13, no law giving effect to the policy of the State towards securing the principles specified in clause (b) or clause (c) of article 39 shall be deemed to be void on the ground that it is inconsistent with, or takes away or abridges any of the rights conferred by article 14 or article 19..."
        footnote: "Inserted by the Constitution (Twenty-fifth Amendment) Act, 1971, s. 3"

  # Fortieth Amendment - 1976  
  - id: 40
    act: "Constitution (Fortieth Amendment) Act, 1976"
    date: "1976-05-27"
    articles:
      - number: "31D"
        title: "Saving of laws in respect of anti-national activities"
        action: "insert"
        text: "Nothing in article 21 shall apply to any law for the time being in force in any State specified in Part A or Part B of the First Schedule providing for preventive detention for reasons connected with Defence, Foreign Affairs, or the security of India..."
        footnote: "Inserted by the Constitution (Fortieth Amendment) Act, 1976, s. 2"

  # Forty-second Amendment - 1976
  - id: 42
    act: "Constitution (Forty-second Amendment) Act, 1976"  
    date: "1976-12-18"
    articles:
      - number: "14"
        action: "substitute"
        original: "The State shall not deny to any person equality before the law"
        replacement: "The State shall not deny to any person equality before the law or the equal protection of the laws"
        footnote: "Words added by the Constitution (Forty-second Amendment) Act, 1976, s. 2"
      - number: "21A"
        title: "Right to education"
        action: "insert"
        text: "The State shall provide free and compulsory education to all children of the age of six to fourteen years in such manner as the State may, by law, determine."
        footnote: "Inserted by the Constitution (Eighty-sixth Amendment) Act, 2002, s. 2"

