# Constitution of India - Amendment History
# Complete amendments database with article insertions and modifications

amendments:
  # First Amendment - 1951
  - id: 1
    act: "Constitution (First Amendment) Act, 1951"
    date: "1951-06-18"
    articles:
      - number: "31A"
        title: "Saving of laws providing for acquisition of estates, etc."
        action: "insert"
        text: "Notwithstanding anything in the foregoing provisions of this Part, no law providing for the acquisition by the State of any estate or of any rights therein or the extinguishment or modification of any such rights shall be deemed to be void on the ground that it is inconsistent with, or takes away or abridges any of the rights conferred by, any provisions of this Part..."
        footnote: "Inserted by the Constitution (First Amendment) Act, 1951, s. 4"
      - number: "31B"
        title: "Validation of certain Acts and Regulations"
        action: "insert"
        text: "Without prejudice to the generality of the provisions of article 31A, none of the Acts and Regulations specified in the Ninth Schedule nor any of the provisions thereof shall be deemed to be void, or ever to have become void, on the ground that such Act, Regulation or provision is inconsistent with, or takes away or abridges any of the rights conferred by, any provisions of this Part..."
        footnote: "Inserted by the Constitution (First Amendment) Act, 1951, s. 5"

